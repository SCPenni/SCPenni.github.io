<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .contact-form {
            background: #fff;
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px #222;
        }
        
        .contact-form h2 {
            margin-bottom: 18px;
        }
        
        .contact-form label {
            display: block;
            margin-top: 12px;
        }
        
        .contact-form input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        
        .contact-form button {
            margin-top: 18px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .contact-form button:hover {
            background: #444;
        }
    </style>
</head>

<body>
    <form class="contact-form" onsubmit="event.preventDefault(); this.reset();">
        <h2>Contact Us</h2>
        <label>Email:</label>
        <input type="email" required>
        <label>Telephone:</label>
        <input type="tel" required>
        <label>Full Name:</label>
        <input type="text" required>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
