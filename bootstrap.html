<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form with Validation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='boot.css'>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(5, 182, 182);">
        <a class="navbar-brand" href="#">Forms</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="form.html">HTML5</a></li>
                <li class="nav-item"><a class="nav-link" href="bootstrap.html">BOOTSTRAP</a></li>
                <li class="nav-item"><a class="nav-link" href="form2.html">GIBRID</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Form Container -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form novalidate>

                    <!-- First Name & Last Name -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control is-valid" id="firstName" placeholder="Prorab" pattern="[A-Za-z\s]" title="do not cantain the number" required>
                            <div class="valid-feedback">succesfull!</div>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control is-valid" id="lastName" placeholder="Bashir" pattern="[A-Za-z\s]" title="do not cantain the number" required>
                            <div class="valid-feedback">succesfull!</div>
                        </div>
                    </div>

                    <!-- Email & Contact Number -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control is-invalid" id="email" placeholder="anfnf@gmail.com" pattern="[a-z0-9._%+-]+@(company|work)\.(com|org)" title="incorrect email" required>
                            <div class="invalid-feedback">unsutisfied</div>
                        </div>
                        <div class="col-md-6">
                            <label for="contact">Contact Number</label>
                            <input type="tel" class="form-control is-invalid" id="contact" placeholder="+7 747 918 65 38" pattern="^\+?[0-9]{10,15}$" title="wrong number" required>
                            <div class="invalid-feedback">wrong phone number</div>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control is-valid" id="address" value="15 Avenue Road" required>
                        <div class="valid-feedback">succesfull!</div>
                    </div>

                    <!-- Feedback (Textarea) -->
                    <div class="mb-3">
                        <label for="feedback">Feedback</label>
                        <textarea class="form-control is-invalid" id="feedback" rows="3" placeholder="Tell us what you think..." required></textarea>
                        <div class="invalid-feedback">Please leave us your feedback.</div>
                    </div>

                    <!-- City, State, Zip -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="city">City</label>
                            <input type="text" class="form-control is-invalid" id="city" pattern="[A-Za-z\s]" title="no way for numbers" required>
                            <div class="invalid-feedback">Please provide a valid city.</div>
                        </div>
                        <div class="col-md-4">
                            <label for="state">Sity</label>
                            <select class="custom-select is-invalid" id="state" required>
                                <option value="">Choose...</option>
                                <option>Astana</option>
                                <option>Aktobe</option>
                                <option>Almaty</option>
                            </select>
                            <div class="invalid-feedback">it's wrong city</div>
                        </div>
                        <div class="col-md-4">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control is-invalid" id="zip" required>
                            <div class="invalid-feedback">Please provide a valid zip.</div>
                        </div>
                    </div>

                    <!-- Checkbox -->
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input is-invalid" type="checkbox" id="terms" required>
                            <label class="form-check-label" for="terms">Agree to terms and conditions</label>
                            <div class="invalid-feedback">You must agree before submitting.</div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button class="btn btn-primary" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>




</body>

</html>
