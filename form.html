    <!-- the html form code  -->
    <div class="forms-container">
        <!-- with just form code without anything -->
        <div class="form-card">
            <form>

                <div clacc="form-group">
                    <label for="name1">Name: </label>
                    <input type="text" id="name1" name="name" requied placeholder="ENter your name">
                </div>

                <div class="form-group">
                    <label for="email1">Email address: </label>
                    <input type="email" id="email1" name="email" required placeholder="enter your mail">
                </div>

                <div class="form-group">
                    <label for="message1">Message: </label>
                    <textarea id="message1" name="message" rows="4" required placeholder="type"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- why we don't enter the type in the textarea? -->
        <div class="form-card">
            <form>

                <div class="form-group">
                    <label for="name2">Name </label>
                    <input type="text" id="name2" name="name" required placeholder="Rick M" minlength="3" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="email2">Email</label>
                    <input type="email" id="email2" name="email" required placeholder="ajfogwih@gmail.com" minlength="10" maxlength="50" pattern=".+@.+\.com$">
                </div>

                <div class="form-group">
                    <label for="message2">Message</label>
                    <textarea id="message2" name="message" rows="4" required placeholder="Type anything" minlength="3"></textarea>
                </div>

                <button type="submit">Submit</button>

            </form>
        </div>

        <!-- with some newly settigns added -->
        <div class="form-card">
            <form>

                <div class="form-group">
                    <label for="name3">Name </label>
                    <input type="text" id="name3" name="name" required placeholder="Ersin" pattern="[A-Za-z\s]" title="only letters and space">
                </div>

                <div class="form-group">
                    <label for="email3">Email</label>
                    <input type="email" id="email3" name="email" required placeholder="gogwrug@gmail.com" pattern="[a-z0-9._%+-]+@(company|work)\.(com|org)" title="incorrect email">
                </div>

                <div class="form-group">
                    <label for="message3">Message</label>
                    <textarea id="message3" name="message" rows="4" required placeholder="Enter the text" maxlength="200"></textarea>
                </div>

                <button type="submit">Submit</button>

            </form>
